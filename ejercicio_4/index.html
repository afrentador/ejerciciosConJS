<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Funcion Math.min()</h1>
    <script>
        // mi solucion
        function MINIMO( a , b){
            if(a < b) return a
            else return b
        }
         console.log(MINIMO(75, 90))

         console.log(MINIMO(75, -80))

        // solucion del libro
        function min(a, b) {
            if (a < b) return a;
            else return b;
        }

        console.log(min(0, 10));
        // → 0
        console.log(min(0, -10));
        // → -10
        
    </script>
</body>
