    <h1>RECURSIVIDAD</h1>
    <script>
        // mi solucion
        function isEven(n){
            if(n == 0) return true;
            else if(n == 1) return false;
            else if(n < 0) return isEven(-n);
            else return isEven(n - 2);

        }
         console.log(isEven(6))
         console.log(isEven(-4))
         console.log(isEven(-1))

    </script>
